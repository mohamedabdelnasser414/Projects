<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>CountDown</title>
</head>
<body>
    <h1>New Year's Eve</h1>
    <div class="container">
        <div class="time-unit">
            <div class="top days"></div>
            <div class="bottom">Days</div>
        </div>
        <div class="time-unit">
            <div class="top hours"></div>
            <div class="bottom">Hours</div>
        </div>
        <div class="time-unit">
            <div class="top minutes"></div>
            <div class="bottom">Minutes</div>
        </div>
        <div class="time-unit">
            <div class="top seconds"></div>
            <div class="bottom">Seconds</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
